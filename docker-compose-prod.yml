version: '3'

services:
  server:
    build: ../${FILE_BACK}
    command: sh -c "npm run build && npm run prod"
    env_file: 
      - ../${FILE_BACK}/.env
    environment:
      - NODE_ENV=production
      - SERVER_PORT=4000
  client:
    build: ./
    command: sh -c "npm run build"
    volumes:
      - web-client-build:/app/build
    environment:
      - NODE_ENV=production  
  mongodb:
    image: mongo:4.4.9
    volumes:
      - ../data:/data/db
    env_file: 
      - .env
    environment:
      - MONGO_PORT=${DB_PORT} \
      - MONGO_DATABASE=${DB_DATABASE} \
  nginx:
    image: nginx:1.21.3
    restart: always
    ports:
      - ${GATEWAY_PORT}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - web-client-build:/web-client-build
volumes:
  web-client-build: